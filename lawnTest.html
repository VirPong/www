<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />

    <title>PhoneGap</title>
	  <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8">
	  <script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>
	  <script type="text/javascript" charset="utf-8" src="lawnchair.js"></script>

</head>
  <body onload="" id="stage" class="theme"> 
    <script>
      storeStuff = function(){
      myVar= prompt("put stuff here");
      Lawnchair(function(){
      this.save({msg:myVar})
      });
      };
      lookStuffUp = function(){
      Lawnchair(function(){
    this.get('msg', function(config) {
        alert(config);
      });
      });
};
      </script>
    <a onclick="storeStuff();">store stuff</a>
    <a onclick="lookStuffUp();">look stuff up</a>
 
  </body>
</html>
